{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <!-- Main Content -->
    <main id="rlr-main" class="rlr-main--fixed-top">
      <div class="rlr-section__content--lg-top">
        <section class="rlr-section rlr-section__mt rlr-account">
          <div class="container">
            <div class="row">
              <div class="col-lg-4 offset-lg-4">
                <form action="{% url 'login_url' %}" class="rlr-authforms" method="post">
                    {% csrf_token %}
                  <div class="rlr-authforms__header">
                    <img src="{% static '/assets/Logomark.svg' %}" alt="Logo" />
                    <h2>{% blocktrans %}Kirish{% endblocktrans %}</h2>
                  </div>
                  <div class="rlr-authforms__form">
                    <div class="rlr-authforms__inputgroup"><label class="rlr-form-label rlr-form-label--light required"> {% blocktrans %}Foydalanuvchi nomi{% endblocktrans %} </label> <input type="text" autocomplete="off" name="username" class="form-control form-control--light" /></div>
                    <div class="rlr-authforms__inputgroup"><label class="rlr-form-label rlr-form-label--light required"> {% blocktrans %}Parol{% endblocktrans %} </label> <input type="password" autocomplete="off" name="password" class="form-control form-control--light" /></div>
                    <button type="submit" class="btn mb-3 rlr-button rlr-button--fullwidth rlr-button--primary">{% blocktrans %}Kirish{% endblocktrans %}</button>
                  </div>
                  <div class="rlr-authforms__notes">
                    <p>{% blocktrans %}Hisobingiz yo'qmi?{% endblocktrans %}<a href="{% url 'register_url' %}">{% blocktrans %}Ro'yhatdan otish{% endblocktrans %}</a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
 {% endblock %}

{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block content %}
    <!-- Main Content -->
    <main id="rlr-main" class="rlr-main--fixed-top">
      <!-- Hero Banner -->
      <aside class="rlr-hero--half-mast">
        <div class="container">
          <div id="rlr_banner_slider" class="splide rlr-banner-splide rlr-banner-splide--v3">
            <div class="splide__track rlr-banner-splide__track">
              <ul class="splide__list">
                <!-- Banner slide 1 -->
                {% for i in banner %}
                <li class="splide__slide rlr-banner-splide__slide">
                  <div class="rlr-banner-splide__image-wrapper">
                    <img class="rlr-banner-splide__banner-img lazyload" data-sizes="auto" data-src="{{ i.image.url }}" src="{{ i.image.url }}" alt="Bu yerda rasm bor" />
                  </div>
                  <article class="rlr-banner-splide__content-wrapper">
                    <header class="rlr-banner-splide__header">
                      <h2 class="rlr-banner-splide__slogan">{{ i.title }}</h2>
                      <span class="rlr-banner-splide__sub-title">{{ i.description }}</span>
                    </header>
                  </article>
                </li>
                {% endfor %}
                <!-- Banner slide 2 -->
              </ul>
            </div>
          </div>
        </div>
      </aside>
      <!-- Main Content -->
    <main id="rlr-main" class="rlr-main--fixed-top">
      <section class="rlr-about rlr-section rlr-section__my">
      {% for ab in about %}
      <div class="container">
      <div class="row">
        <div class="col-lg-6">
        <!-- Section heading -->
        <div class="rlr-section__title">
          <h2 class="rlr-section__title--main">About Us</h2>
          <h2 class="rlr-section__title--main">{{ab.title}}</h2>
          <span class="rlr-section__title--sub">{{ab.description}}</span>
        </div>
        <div class="row gy-5">
          <div class="col-xl-6" data-aos="fade-up" data-aos-offset="250" data-aos-duration="500">
          <!-- Text card -->
          <div class="rlr-text-card rlr-text-card--numbered">
            <p class="rlr-text-card__desc">{{ab.text}}</p>
          </div>
          </div>
          </div>
          </div>
        </div>
        </div>
        <div class="offset-xl-1 col-lg-5">
        <div class="rlr-img rlr-img--dotted img-fluid">
          <img class="img-fluid" src="{{ ab.image.url }} " alt="image our vision" />
        </div>
        </div>
      </div>
    </div>
    {% endfor %}
    </section>
    </main>
{% endblock %}
